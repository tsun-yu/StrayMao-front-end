    /* 多選框-2&單選框 */
    @keyframes hover-color {
        from {
            border-color: #B7B7A4; 
        }
        to {
            border-color: #777B5A; 
        } 
    }

    .magic-radio,.magic-checkbox {
        position: absolute;
        display: none; 
    }

    .magic-radio[disabled],.magic-checkbox[disabled] {
        cursor: not-allowed; 
    }

    .magic-radio + label,.magic-checkbox + label {
        position: relative;
        display: block;
        padding-left: 2rem;
        cursor: pointer;
        vertical-align: middle; 
    }
    .magic-radio + label:hover:before,.magic-checkbox + label:hover:before {
        animation-duration: 0.4s;
        animation-fill-mode: both;
        animation-name: hover-color; 
    }
    .magic-radio + label:before,.magic-checkbox + label:before {
        position: absolute;
        top: 0;
        left: 0;
        display: inline-block;
        width: 0.8rem;
        height: 0.8rem;
        content: '';
        border: 0.15rem solid #B7B7A4; 
    }
    .magic-radio + label:after,.magic-checkbox + label:after {
        position: absolute;
        display: none;
        content: ''; 
    }

    .magic-radio[disabled] + label,.magic-checkbox[disabled] + label {
        cursor: not-allowed;
        color: #E0DFDE; 
    }
    .magic-radio[disabled] + label:hover, .magic-radio[disabled] + label:before, .magic-radio[disabled] + label:after,.magic-checkbox[disabled] + label:hover,.magic-checkbox[disabled] + label:before,.magic-checkbox[disabled] + label:after {
        cursor: not-allowed; 
    }
    .magic-radio[disabled] + label:hover:before,.magic-checkbox[disabled] + label:hover:before {
        border: 0.15rem solid #E0DFDE;
        animation-name: none; 
    }
    .magic-radio[disabled] + label:before,.magic-checkbox[disabled] + label:before {
        border-color: #E0DFDE; 
    }

    .magic-radio:checked + label:before,.magic-checkbox:checked + label:before {
        animation-name: none; 
    }

    .magic-radio:checked + label:after,.magic-checkbox:checked + label:after {
        display: block; 
    }

    .magic-radio + label:before {
        border-radius: 50%; 
    }

    .magic-radio + label:after {
        top: 0.26rem;
        left: 0.26rem;
        width: 0.55rem;
        height: 0.55rem;
        border-radius: 50%;
        background: #777B5A; 
    }

    .magic-radio:checked + label:before {
        border: 0.15rem solid #B7B7A4; 
    }

    .magic-radio:checked[disabled] + label:before {
        border: 0.15rem solid #E0DFDE; 
    }

    .magic-radio:checked[disabled] + label:after {
        background: #E0DFDE; 
    }

    .magic-checkbox + label:before {
        border-radius: 0.25rem; 
    }

    .magic-checkbox + label:after {
        top: 0.1rem;
        left: 0.4rem;
        box-sizing: border-box;
        width: 0.4rem;
        height: 0.7rem;
        transform: rotate(45deg);
        border-width: 0.15rem;
        border-style: solid;
        border-color: #FFFFFD;
        border-top: 0;
        border-left: 0; 
    }

    .magic-checkbox:checked + label:before {
        background: #777B5A; 
    }

    .magic-checkbox:checked[disabled] + label:before {
        background: #E0DFDE; 
    }
